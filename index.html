<!-- html é uma "linguagem" de marcação. ela serve pra vs organizar o seu site e decidir o q vai aparecer nele -->
<!DOCTYPE html> <!-- avisando o browser q tipo de arquivo é esse-->
<html lang="pt-br"> <!-- idioma do site. conteiners -->
<head> <!-- head é a parte de configurações do site -->
    <meta charset="UTF-8"> <!-- metadados do site-->
    <meta name="description" content="site brabo"> 
    <title>Documento</title>
</head>
<body style="background-color:#161618"> <!-- metadados do site-->
    <header>
        <nav> <!-- pra vc botar links de navegação--> </nav>
    </header>
    <main>
        <article>
            <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        </article>
        <section>
            <a href="pg2.html">Página 2</a>
        </section>
        <section>
            <a href="direct/pg3.html">Página 3</a>
            <aside>
                <!-- fica de lado -->
            </aside>
        </section>
    </main>
    <footer>

    </footer>
    <h2 style="color:#a3a3a3">Olá, mundo!</h2> 
    <hr/>
    <!-- títulos vão de 1 até 6, mudando de tamanho e ficando cada vez menores-->
    <!-- hr cria uma linha horizontal para separar conteúdos -->
    <br/>
    <!-- pular linha -->
    <p style="color:#a3a3a3"><big>isso</big> é um <b>parágrafo</b></p> 
    <p style="color:#a3a3a3"><small>isso</small> é outro <i>parágrafo</i></p> <!-- fica separado do outro parágrafo bonitinho-->
    <p style="color:lightblue">H<sub>2</sub>O</p>
    <p style="color: #800080">10<sup>x</sup></p>
</body>
    
    <!-- o escopo do que quero escrever sempre fica entre marcadores html -->
</html>
